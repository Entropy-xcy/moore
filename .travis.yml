language: rust
rust:
  - stable
  - beta
  - nightly
  # minimum supported version
  - "1.15.0"
matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - python-yaml

before_script:
  - ci/clone-pulpino.sh

script:
  - cargo build
  - cargo test --all
  - tests/run.sh
  - cargo doc
  # - ./compile_pulpino.sh

after_success:
  - |
    [ ! $TRAVIS_BRANCH = master ] ||
    [ ! $TRAVIS_RUST_VERSION = stable ] ||
    ci/doc-upload.sh

env:
  global:
    - secure: ""
