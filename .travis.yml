sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
  # minimum supported version
  - "1.38.0"
matrix:
  allow_failures:
    - rust: nightly

before_script:
  - rustup component add rustfmt

script:
  - cargo fmt -- --check
  - cargo build
  - cargo test --all
  - test/run.sh
  - python3 scripts/test.py --debug --verbose
